<div class="layout-topbar">
  <button #menubutton class="p-link layout-menu-button layout-topbar-button mr-4" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>
  <div class="layout-topbar-logo">
    <div class="text-600">{{ model[(menuService.indexMenu$ | async)!].label }} / {{ model[(menuService.indexMenu$ | async)!].items[(menuService.indexMenuItem$ | async)!].label }}</div>
  </div>
  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="onConfigButtonClick()">
    <i class="pi pi-cog"></i>
  </button>
  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{ 'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible }">
    <button pTooltip="Configuración" tooltipPosition="left" class="p-link layout-topbar-button" (click)="onConfigButtonClick()">
      <i class="pi pi-cog"></i>
      <span>Configuración</span>
    </button>
  </div>
</div>
