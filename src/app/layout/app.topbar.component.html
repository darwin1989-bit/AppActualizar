<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <span>MENU</span>
  </a>
  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>
  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div class="layout-topbar-menu scalein animation-duration-500" *ngIf="(officesHttpService.offices$ | async)!.ipRed">
    <a class="overflow-hidden flex align-items-center justify-content-center m-2">
      <span class="label-badge-success flex align-items-center text-sm"><i class="pi pi-database mr-2" style="font-size: 1rem"></i>IP : {{ (officesHttpService.offices$ | async)!.ipRed }}</span>
    </a>
    <a class="overflow-hidden flex align-items-center justify-content-center m-2">
      <span class="label-badge-success flex align-items-center text-sm"><i class="pi pi-building mr-2" style="font-size: 1rem"></i>OFICINA : {{ (officesHttpService.offices$ | async)!.office }}</span>
    </a>
    <a class="overflow-hidden flex align-items-center justify-content-center m-2">
      <span class="label-badge-success flex align-items-center text-sm"
        ><i class="pi pi-table mr-2" style="font-size: 1rem"></i>SAP : {{ (officesHttpService.offices$ | async)!.companyInternalCode }}</span
      >
    </a>
  </div>
  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{ 'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible }">
    <button pTooltip="Configuración" tooltipPosition="bottom" class="p-link layout-topbar-button" (click)="onConfigButtonClick()">
      <i class="pi pi-cog"></i>
      <span>Configuración</span>
    </button>
    <button pTooltip="Salir" tooltipPosition="bottom" class="p-link layout-topbar-button text" (click)="confirmLogOff('top')">
      <i class="pi pi-sign-out"></i>
      <span>Salir</span>
    </button>
  </div>
</div>

<p-confirmDialog #cd [style]="{ width: '30vw' }" key="positionDialog" [position]="position" [baseZIndex]="10000" [closable]="false">
  <ng-template pTemplate="footer">
    <button class="p-button-danger p-button-sm" type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button class="p-button-sm" type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button> </ng-template
></p-confirmDialog>
