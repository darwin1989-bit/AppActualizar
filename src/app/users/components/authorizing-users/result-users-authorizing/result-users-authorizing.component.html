<div class="grid mt-3 justify-content-center">
  <div class="col-12 md:col-6">
    <div class="card surface-card">
      <p-table #dt [value]="(usersAuthorizingService.usersAuthorizing$ | async)!" styleClass="p-datatable-sm p-datatable-gridlines" [scrollable]="true" [breakpoint]="'960px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Rol</th>
            <th>Desde (días)</th>
            <th>Hasta (días)</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-userAuthorizing>
          <tr>
            <td>{{ userAuthorizing.rol }}</td>
            <td>{{ userAuthorizing.desde }}</td>
            <td>{{ userAuthorizing.hasta }}</td>
            <td>{{ userAuthorizing.estado }}</td>
            <td>
              <button
                *ngIf="userAuthorizing.hasta <= userAuthorizing.parameterization.until; else minus"
                pButton
                pRipple
                icon="pi pi-plus"
                class="p-button-success"
                (click)="changeDayAuthorizing(userAuthorizing, true)"
              ></button>
              <ng-template #minus>
                <button pButton pRipple icon="pi pi-minus" class="p-button-danger" (click)="changeDayAuthorizing(userAuthorizing, false)"></button>
              </ng-template>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="font-normal py-4">No existen datos que mostrar.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
